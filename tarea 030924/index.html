<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="bear">
        <!-- Cabeza -->
        <div class="head">
            <!-- Orejas -->
            <div class="ear left-ear"></div>
            <div class="ear right-ear"></div>
            
            <!-- Ojos -->
            <div class="eye left-eye">
                <div class="pupil"></div>
            </div>
            <div class="eye right-eye">
                <div class="pupil"></div>
            </div>
            
            <!-- Hocico -->
            <div class="snout">
                <!-- Nariz -->
                <div class="nose"></div>
                <!-- Boca -->
                <div class="mouth"></div>
            </div>
        </div>
        
        <!-- Cuerpo -->
        <div class="body">
            <!-- Patas delanteras -->
            <div class="leg front-left-leg"></div>
            <div class="leg front-right-leg"></div>
            <!-- Barriga -->
            <div class="belly"></div>
            <!-- Patas traseras -->
            <div class="leg back-left-leg"></div>
            <div class="leg back-right-leg"></div>
        </div>
    </div>
</body>
</html>
